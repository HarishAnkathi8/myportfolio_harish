        <main class="main-container">
            <section class="contactform">
                <h1>Contact Me for Work/General Enquiries</h1>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientname" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="clientemail" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="clientphone" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <textarea class="form-control" id="clientenquiry" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </section>
        </main>
